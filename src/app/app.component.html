-<h1>To-do List</h1>

<h2>Add item</h2>
<div>
  <label for="new-task"></label>
  <input type="text" name="new-task" /> 
  <button type="button" (click)="addTask()">Add</button>
</div>


<h2>To do</h2>
<div>

<ul>
  <input *ngIf="isChecked()" type="checkbox">
  <li *ngFor="let item of item">{{ task }}</li>
</ul>
</div>


<h2>Completed</h2>
<div>
  <input type="checkbox"><label>{{ task }}</label>
</div>
