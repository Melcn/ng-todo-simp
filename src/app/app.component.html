<h1>To-do List</h1>

<h2>Add item</h2>
<div>
  <label for="new-task">
  <input type="text" [(ngModel)]="newTask" (keydown.enter)="addTask()"/> 
  <button type="submit" (click)="addTask()">Add</button></label>
</div>


<h2>To do</h2>
<div>

<ul>  
  <li *ngFor="let task of taskTodo; let i = index">
    <input (click)="taskTodo" type="checkbox" [(ngModel)]="isChecked"> 
    <span [ngClass]="{'stylish-element': isChecked == true}">{{ task }}</span>
  </li>
</ul>
</div>
